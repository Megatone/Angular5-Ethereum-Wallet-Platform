  <nav class="navbar navbar-dark topnav responsive" id="myTopnav">

      <div class="navbar-header">
        <a [routerLink]="['/home']" class="navbar-brand">
          Ethereum Wallet Platform
        </a>
        <ul class="nav navbar-nav" *ngIf="menuVisible">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-home"></span>
              Home
            </a>
          </li>
          <li *ngIf="identity">
            <a [routerLink]="['/account/wallets']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-credit-card"></span>
              Wallets
            </a>
          </li>
          <li *ngIf="identity">
            <a [routerLink]="['/account/profile']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Profile
            </a>
          </li>
          <li>
            <a [routerLink]="['/home' ,'node']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-tasks"></span>
              Node Status
            </a>
          </li>
          <li>
            <a [routerLink]="['/home' , 'services']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-star"></span>
              Services
            </a>
          </li>
          <li>
              <a [routerLink]="['/home' , 'graphics']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-stats"></span>
                Graphics
              </a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right" *ngIf="!identity && menuVisible">
          <li>
            <a [routerLink]="['/register']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Register
            </a>
          </li>
          <li>
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Login
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity && menuVisible">
          <li class="avatar">
            <img src="" *ngIf="identity.image && identity.image != 'null'" />
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              {{identity.name}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a [routerLink]="['/account/settings']" class="pointer">
                  <span class="glyphicon glyphicon-cog"></span>
                  Settings
                </a>
              </li>
              <li>
                <a href="#" (click)="logout()" class="pointer">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Salir
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <i class="icon glyphicon glyphicon-menu-hamburger" (click)="toogleMenu()"></i>
