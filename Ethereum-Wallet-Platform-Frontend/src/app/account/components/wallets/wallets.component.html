<div class="container-fluid container-wallets">

  <div class="row">
    <div class="col-lg-12 col-centered">

      <nav class="navbar navbar-dark navbar-dark-sub">
        <div class="container-fluid">

          <div class="price-eth-container">
            <div class="container">
              <div class="row text-center">
                <div class="col-md-6 col-price-info">
                  <span _ class="glyphicon glyphicon-usd"></span>
                  <span class="text-price-info">{{nodeInformation.price_usd | number:'1.1' }}</span>
                </div>
                <div class="col-md-6 col-price-info">
                  <span class="glyphicon glyphicon-bitcoin"></span>
                  <span class="text-price-info">{{nodeInformation.price_btc | number:'1.5' }}</span>
                </div>
              </div>
            </div>
          </div>

          <div id="wallets-nav" class="navbar-header">

            <ul class="nav navbar-nav">
              <li role="presentation">
                <a (click)="openDialogNewWallet()">
                  <span class=" glyphicon glyphicon-plus"></span>
                  New Wallet
                </a>
              </li>
              <li role="presentation">
                <a>
                  <span class="glyphicon glyphicon-log-in"></span>
                  Restore Wallet
                </a>
              </li>
              <li role="presentation">
                <a (click)="getWallets()">
                  <span class=" glyphicon glyphicon-refresh"></span>
                  Refresh All
                </a>
              </li>
            </ul>

            <ul class="nav navbar-nav pull-right">
              <li>
                <a>
                  <span class="glyphicon glyphicon-calendar"></span>
                  {{nodeInformation.last_update | date : 'dd-MM-yyyy hh:mm:ss'}}
                </a>
              </li>
            </ul>

            <ul class="navbar-nav-movile">
              <li role="presentation">
                <a (click)="openDialogNewWallet()">
                  <span class=" glyphicon glyphicon-plus"></span>

                </a>
              </li>
              <li role="presentation">
                <a>
                  <span class="glyphicon glyphicon-log-in"></span>

                </a>
              </li>
              <li role="presentation">
                <a (click)="getWallets()">
                  <span class=" glyphicon glyphicon-refresh"></span>

                </a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-centered">
      <app-card-wallet *ngFor="let wallet of wallets" [wallet]="wallet" [identity]="identity" [usd]="nodeInformation.price_usd"></app-card-wallet>
    </div>

  </div>
